<!-- MANUAL MODE COMPONENT -->
<form id="manualModeForm">
    <!-- Location Section -->
    <div class="form-section">
        <div class="section-header">
            <h4><i class="fas fa-map-marker-alt"></i> Location Information</h4>
        </div>
        <div class="location-input-group">
            <div class="row">
                <div class="col-md-8">
                    <label for="manual_location" class="form-label">Current Location/Route</label>
                    <input type="text" class="form-control" id="manual_location" name="location" placeholder="Enter city, area or route name" required>
                </div>
                <div class="col-md-4">
                    <label for="manual_area_type" class="form-label">Area Type</label>
                    <select class="form-select" id="manual_area_type" name="area_type">
                        <option value="Urban">Urban</option>
                        <option value="Suburban">Suburban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
            </div>
            <button type="button" id="manual-use-location-btn" class="btn btn-outline-primary btn-sm mt-2">
                <i class="fas fa-map-marker-alt"></i> Use Current Location
            </button>
        </div>
    </div>

    <!-- Vehicle & Driver Section -->
    <div class="form-section">
        <div class="section-header">
            <h4><i class="fas fa-car"></i> Vehicle & Driver Details</h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="manual_vehicle_type" class="form-label">Vehicle Type</label>
                <select class="form-select" id="manual_vehicle_type" name="vehicle_type">
                    <option value="Car">Car</option>
                    <option value="Bike">Motorcycle/Bike</option>
                    <option value="Truck">Truck</option>
                    <option value="Bus">Bus</option>
                    <option value="Auto-rickshaw">Auto-rickshaw</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_driver_age" class="form-label">Driver Age</label>
                <input type="number" class="form-control" id="manual_driver_age" name="driver_age" min="16" max="80" value="30">
            </div>
            <div class="col-md-4">
                <label for="manual_experience" class="form-label">Driving Experience (years)</label>
                <input type="number" class="form-control" id="manual_experience" name="experience" min="0" max="50" value="5">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="manual_license_valid" class="form-label">Valid License</label>
                <select class="form-select" id="manual_license_valid" name="license_valid">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_seatbelt" class="form-label">Seatbelt/Helmet</label>
                <select class="form-select" id="manual_seatbelt" name="seatbelt">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Environmental Conditions -->
    <div class="form-section">
        <div class="section-header">
            <h4><i class="fas fa-cloud-sun"></i> Environmental Conditions</h4>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="manual_weather" class="form-label">Weather</label>
                <select class="form-select" id="manual_weather" name="weather">
                    <option value="Clear">Clear</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Foggy">Foggy</option>
                    <option value="Snowy">Snowy</option>
                    <option value="Stormy">Stormy</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="manual_road_surface" class="form-label">Road Surface</label>
                <select class="form-select" id="manual_road_surface" name="road_surface">
                    <option value="Dry">Dry</option>
                    <option value="Wet">Wet</option>
                    <option value="Icy">Icy</option>
                    <option value="Muddy">Muddy</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="manual_visibility" class="form-label">Visibility</label>
                <select class="form-select" id="manual_visibility" name="visibility">
                    <option value="high">High (>200m)</option>
                    <option value="medium">Medium (50-200m)</option>
                    <option value="low">Low (<50m)</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="manual_light_condition" class="form-label">Light Condition</label>
                <select class="form-select" id="manual_light_condition" name="light_condition">
                    <option value="Daylight">Daylight</option>
                    <option value="Night_with_lights">Night (Street lights)</option>
                    <option value="Night_without_lights">Night (No lights)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Road & Traffic Section -->
    <div class="form-section">
        <div class="section-header">
            <h4><i class="fas fa-road"></i> Road & Traffic Conditions</h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="manual_road_type" class="form-label">Road Type</label>
                <select class="form-select" id="manual_road_type" name="road_type">
                    <option value="City_Road">City Road</option>
                    <option value="Highway">Highway</option>
                    <option value="Rural_Road">Rural Road</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_road_design" class="form-label">Road Design</label>
                <select class="form-select" id="manual_road_design" name="road_design">
                    <option value="Straight">Straight</option>
                    <option value="Curved">Curved</option>
                    <option value="Junction">Junction/Intersection</option>
                    <option value="Roundabout">Roundabout</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_traffic_volume" class="form-label">Traffic Volume</label>
                <select class="form-select" id="manual_traffic_volume" name="traffic_volume">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="manual_speed_limit" class="form-label">Speed Limit (km/h)</label>
                <input type="number" class="form-control" id="manual_speed_limit" name="speed_limit" min="20" max="120" value="60">
            </div>
            <div class="col-md-6">
                <label for="manual_current_speed" class="form-label">Current Speed (km/h)</label>
                <input type="number" class="form-control" id="manual_current_speed" name="current_speed" min="0" max="150" value="50">
            </div>
        </div>
    </div>

    <!-- Time & Additional Factors -->
    <div class="form-section">
        <div class="section-header">
            <h4><i class="fas fa-clock"></i> Time & Additional Risk Factors</h4>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="manual_time_of_day" class="form-label">Time of Day</label>
                <select class="form-select" id="manual_time_of_day" name="time_of_day">
                    <option value="Morning">Morning (6-12)</option>
                    <option value="Afternoon">Afternoon (12-17)</option>
                    <option value="Evening">Evening (17-21)</option>
                    <option value="Night">Night (21-6)</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_is_weekend" class="form-label">Day Type</label>
                <select class="form-select" id="manual_is_weekend" name="is_weekend">
                    <option value="false">Weekday</option>
                    <option value="true">Weekend</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_accident_history" class="form-label">Recent Accidents in Area</label>
                <input type="number" class="form-control" id="manual_accident_history" name="accident_history" min="0" max="20" value="0">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="manual_overtaking" class="form-label">Overtaking Involved</label>
                <select class="form-select" id="manual_overtaking" name="overtaking">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_phone_usage" class="form-label">Phone Usage</label>
                <select class="form-select" id="manual_phone_usage" name="phone_usage">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="manual_alcohol" class="form-label">Alcohol Involvement</label>
                <select class="form-select" id="manual_alcohol" name="alcohol">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-predict btn-lg">
            <i class="fas fa-brain"></i> Analyze Risk with AI
        </button>
    </div>
</form>

<!-- Loading Animation -->
<div id="manual-loading" class="text-center mt-4" style="display: none;">
    <div class="loading-spinner"></div>
    <p class="mt-3"><i class="fas fa-cogs"></i> AI Model Processing...</p>
    <small class="text-muted">Analyzing 55+ risk parameters</small>
</div>
